<svg role="img">
  <style>
    .wordart.superhero .text, .wordart.blues .text {
      font-family: Impact, sans-serif;
      letter-spacing: -0.05em;
      font-size: 3em;
    }

    .wordart.superhero .text {
      color: #FF5733;
      text-shadow: 0.01em 0em 0 #802700, 0.04em 0.03em 0 #802700;
    }

    .wordart.blues .text {
      color: #24c0fd;
      -webkit-text-stroke: 0.01em #0000aa;
      text-shadow: 0.13em -0.13em 0px #0000aa;
    }
  </style>
  <foreignObject>
    <div class='body'>
      <div class='container'>
        <section class='items'>
          <div class="wordart superhero"><span class="text">Gabriel</span></div>
          <span> is the name</span>
          <div class="wordart blues"><span class="text">Developer Experience</span></div>
          <span><p>is the game</p></span>
        </section>
      </div>
    </div>
  </foreignObject>
</svg>