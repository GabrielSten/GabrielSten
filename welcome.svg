<svg fill="none" viewBox="0 0 600 104" width="600" height="104" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        *{
            padding:0px;
            margin:0px;
          }
          .body {
            height: 104px;
            width: 100%;
            background-size: 200% 200%;
            background-color: #058486;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
          }
          
          .box{
            width:292px;
            background-color: #C0C0C0;
            border-width:1px;
            border-color:#FFFFFF #808080 #808080 #FFFFFF;
            border-style:solid;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            padding:1px;
          }
          
          div.title{
            height:18px;
            width:100%;
            background:#000080;
            color:#FFF;
          }
          img.title{
            float:left;
          }
          p.title{
            margin:2px 0 0 1px;
            float:left;
            font-family:Tahoma;
            font-weight:bold;
            font-size:11px;
          }
          .title button{
            /*position:absolute;
            right:3px;
            top:3px;*/
            margin:2px 2px 2px 0;
            float:right;
            width:14px;
            height:13.5px;
            background:#C0C0C0;
            border-width:1px;
            border-color:#FFFFFF #808080 #808080 #FFFFFF;
            padding:0;
            font-size:9px;
            font-weight:bold;
            font-family:Tahoma;
            text-align:center;
            focus:none;
          }
          div.body{
            padding:13px 12px 12px;
            height:100%;
            width:calc(100% - 26px);
            display:inline-block;
            background-color: #C0C0C0
          }
          div.body p{
            font-family:"MS Sans Serif";
            font-size:11px;
          }
          div.body button{
            font-family:"MS Sans Serif";
            font-size:11px;
            outline:1px solid #000000;
            background:#C0C0C0;
            border-width:1px;
            border-style:solid;
            border-color:#FFFFFF #808080 #808080 #FFFFFF;
            padding:4px 10px;
            margin:20px auto 3px;
            display:block;
            position:relative;
            bottom:0px;
          }


      </style>
      <body class="body">
        <div class="box">
          <div class="title">
            <img src="http://i63.tinypic.com/117hi0p.png" width="18" height="18" class="title" />
            <p class="title">README</p>
            <button>X</button>
            <button>?</button>
          </div>
          <div class="body">
            <p>Welcome to my README!</p>
            <button>OK</button>
          </div>
        </div>
      </body>
    </div>
    </foreignObject>
  </svg>
  